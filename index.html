<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halal Ingredient Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>HalalScan</h1>
    <p>Check if a product is Halal, Haram, or Doubtful</p>

    <form id="product-form">
      <input type="text" id="product-input" placeholder="Enter barcode or product name..." required />
      <button type="submit">Check</button>
    </form>

    <div id="result" class="hidden">
      <h2>Product Info</h2>
      <img id="product-image" src="" alt="Product Image" />
      <p><strong>Name:</strong> <span id="product-name"></span></p>
      <p><strong>Status:</strong> <span id="halal-status"></span></p>
      <p><strong>Ingredients:</strong> <span id="ingredients"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
